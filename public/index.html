<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>
        <div class="game-container">
            <div class="board">
                <input class="cell" id="cell-0" type="text" readonly>
                <input class="cell" id="cell-1" type="text" readonly>
                <input class="cell" id="cell-2" type="text" readonly>
                <input class="cell" id="cell-3" type="text" readonly>
                <input class="cell" id="cell-4" type="text" readonly>
                <input class="cell" id="cell-5" type="text" readonly>
                <input class="cell" id="cell-6" type="text" readonly>
                <input class="cell" id="cell-7" type="text" readonly>
                <input class="cell" id="cell-8" type="text" readonly>
            </div>
            <div class="result-container">
                <p id="result-text">Player X's turn</p>
            </div>
            <div class="reset-button">
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
